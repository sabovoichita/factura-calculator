<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <h2>Calculator Factura</h2>

      <label for="baseAmount">Base (B.I):</label>
      <input
        type="number"
        id="baseAmount"
        placeholder="Base Amount (e.g. 11980.23)"
      />

      <button id="calculateBill">Calcular Total</button>

      <div class="result" id="result">
        <p>Base: <span id="baseAmountDisplay">€0.00</span></p>
        <p>
          Coste Remolque (-€300): <span id="remolqueDisplay">-€300.00</span>
        </p>
        <p>
          Base Imposable (B.I): <span id="baseImponibleDisplay">€0.00</span>
        </p>
        <p>IRPF Deduction (-1%): <span id="irpfDisplay">€0.00</span></p>
        <p>IVA (x21%): <span id="vatDisplay">€0.00</span></p>
        <p>Total factura: <span id="totalDisplay">€0.00</span></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
